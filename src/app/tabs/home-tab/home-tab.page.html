<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="headline-container">
    <p>Nice to see You [Name]!</p>
    <img src="assets/images/penguins/penguin_waves.png" class="penguin-wave" art="Penguin Waves">
  </div>


  <ion-card color="success" class="questionnaire-card" (click)="switchTab('questionnaire')">
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-card-header>
            <ion-card-title>Daily Questionnaire</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            How are you feeling today? <br>What are your concerns?
          </ion-card-content>
        </ion-col>

        <ion-col>
          <img src="assets/images/questionnaire/questionnaire.png" class="questionnaire-img" art="Questionnaire Image">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>


  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-card color="warning" class="mood-card" (click)="switchTab('well-being')">
        <ion-grid>
          <ion-row>
            <ion-col size="auto">
              <ion-card-header>
                <ion-card-title>Mood</ion-card-title>
              </ion-card-header>

              <ion-card-content>
                <ion-row class="act-row">
                  <ion-icon name="happy" size="large"></ion-icon>
                </ion-row>
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>

      <ion-card color="secondary" class="playlist-card" (click)="switchTab('playlist')">
        <ion-grid>
          <ion-row>
            <ion-col size="auto">
              <ion-card-header>
                <ion-card-title>Playlists</ion-card-title>
              </ion-card-header>

              <ion-card-content>
                <ion-row class="act-row">
                  <ion-icon name="pause-circle" size="large"></ion-icon>
                  <ion-icon name="stop-circle" size="large"></ion-icon>
                  <ion-icon name="play-circle" size="large"></ion-icon>
                </ion-row>
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-row>
  </ion-grid>

  <ion-card color="medium" class="activity-card" (click)="switchTab('well-being')">
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-card-header>
            <ion-card-title>Activities</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-row class="act-row">
              <ion-icon name="pulse" size="large"></ion-icon>
              <label> | </label>
              <ion-icon name="bar-chart" size="large"></ion-icon>
            </ion-row>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-card color="primary" class="tips-card" (click)="switchTab('more')">
        <ion-grid>
          <ion-row>
            <ion-col size="auto">
              <ion-card-header>
                <ion-card-title>Tips</ion-card-title>
              </ion-card-header>

              <ion-card-content>
                Some Tips & <br>Tricks to feel <br>better.
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>

      <ion-card color="secondary" class="mindpedia-card" (click)="switchTab('more')">
        <ion-grid>
          <ion-row>
            <ion-col size="auto">
              <ion-card-header>
                <ion-card-title>Mindpedia</ion-card-title>
              </ion-card-header>

              <ion-card-content>
                Important <br>information <br>about major <br>diseases.
              </ion-card-content>
            </ion-col>

            <ion-col>
              <img src="assets/images/penguins/penguin_reading.png" class="penguin-reading" art="Penguin Reading">
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
