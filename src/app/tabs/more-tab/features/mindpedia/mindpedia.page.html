<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="transparent">
    <ion-buttons slot="start">
      <ion-back-button icon="close"></ion-back-button>
    </ion-buttons>
    <ion-title>Mindpedia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="searchbar-container">
    <ion-searchbar color="transparent" show-clear-button="focus"></ion-searchbar>
  </div>

  <ion-list lines="none">
    <ion-item color="transparent">
      <label>Depression</label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-item>

    <ion-item color="transparent">
      <label>Schizophrenia</label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-item>

    <ion-item color="transparent">
      <label>Bipolar Disorder</label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-item>

    <ion-item color="transparent">
      <label>PTSD</label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-item>

    <ion-item color="transparent">
      <label>Obsessive Compulsive Disorder</label>
      <ion-icon slot="end" name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
