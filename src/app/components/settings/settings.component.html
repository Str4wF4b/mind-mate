<ion-header class="ion-no-border">
  <ion-toolbar color="transparent">
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end" (click)="close()">
      <ion-icon name="close" size="large"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list lines="none">
    <ion-item color="transparent">
      <ion-label class="headlines">Background:</ion-label>
    </ion-item>

    <ion-item color="transparent" button class="settings-option" (click)="openBackgroundSettings()">
      <ion-label>Change Background</ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>

    <ion-item color="transparent" class="notification-item">
      <ion-label class="headlines">Notifications:</ion-label>
    </ion-item>

    <div class="settings-option">
      <ion-item color="transparent">
        <ion-label>Notifications</ion-label>
        <ion-toggle slot="end" [(ngModel)]="notificationsEnabled"></ion-toggle>
      </ion-item>

      <ion-item color="transparent" (click)="openTimePicker('daily')" button [class.disabled]="!notificationsEnabled"
        class="sub-notifications">
        <ion-label class="notification-labels">Daily</ion-label>
        <div class="time-stamp">
          Mon - Sun, {{ dailyTime || 'set time' }}
        </div>
        <ion-toggle slot="end" [(ngModel)]="dailyEnabled" value="daily" (click)="toggleClick($event)"
          [disabled]="!notificationsEnabled"></ion-toggle>
      </ion-item>

      <ion-item color="transparent" (click)="openTimePicker('weekly')" button [class.disabled]="!notificationsEnabled"
        class="sub-notifications">
        <ion-label class="notification-labels">Weekly</ion-label>
        <div class="time-stamp">
          {{ weeklyDay || 'set day,' }} {{ weeklyTime || 'set time' }}
        </div>
        <ion-toggle slot="end" [(ngModel)]="weeklyEnabled" value="weekly" (click)="toggleClick($event)"
          [disabled]="!notificationsEnabled"></ion-toggle>
      </ion-item>

      <ion-item color="transparent" (click)="openTimePicker('custom')" button [class.disabled]="!notificationsEnabled"
        class="sub-notifications">
        <ion-label class="notification-labels">Custom</ion-label>
        <div class="time-stamp">
          {{ customDay || 'set day,' }} {{ customTime || 'set time' }}
        </div>
        <ion-toggle slot="end" [(ngModel)]="customEnabled" value="custom" (click)="toggleClick($event)"
          [disabled]="!notificationsEnabled"></ion-toggle>
      </ion-item>


    </div>
  </ion-list>
</ion-content>
